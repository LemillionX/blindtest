{% extends 'base.html' %}

{% block content %}
    <div id="participants-container">
        Liste des participants
        <ul id="participants">
        </ul>
    </div>
    <div id="song-container">
        <video id="videoPlayer" src="" playsinline></video>
        <h2 id="song-title"> </h2>
    </div>
    <div id="game-panel">
        {% if showPlayBtn %}
        <button id="playButton"> Play Song </button>
        <button id="nextButton"> Next Song </button>
        {% endif %}
        <div id="answer-container">
            <input type="text" id="answer" placeholder="Enter the title of the anime">
            <button id="answerButton"> Submit </button>
        </div>
    </div>
    {% if showPlayBtn %}
    <div id="again" style="display:none">
        <button id="againButton"> Start a new game </button>
    </div>
    {% endif %}



{% endblock %}
