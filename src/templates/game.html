{% extends 'base.html' %}

{% block content %}
    <div id="song-container">
        <h2 id="song-title"> </h2>
        <video id="videoPlayer" src="" playsinline></video>
    </div>
    <div id="participants-container">
        <ul id="participants">
        </ul>
    </div>
    <h3 id="counter"></h3>
    <div id="game-panel">
        {% if showPlayBtn %}
        <button id="playButton" class="button"> Play Song </button>
        <button id="nextButton" class="button"> Next Song </button>
        {% endif %}
        <div id="answer-container">
            <input class=" " type="text" id="answer" placeholder="Type anime title here...">
            <button id="answerButton" class="button"> Submit </button>
        </div>
    </div>
    {% if showPlayBtn %}
    <div id="again" style="display:none">
        <button id="againButton" class="host-button" > Start a new game </button>
    </div>
    {% endif %}



{% endblock %}
